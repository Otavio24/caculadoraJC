<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>juros composto</title>
</head>
<body>
<main id="container">
      <div id="calculator">
           <h2>
           calculadora de Juros Compostos 
           </h2>
               <div id="input_box">
                    <div class="input-field">
                          <label for="value">valor inicial (capital):</label>
                           <input type="number" id="value">
                 </div>

                <div class="input-field">
                     <label for="fee">Taxa de Juros a.m</label>
                     <input type="number" id="fee">
                 </div>
 
                 <div class="input-field">
                 <label for="time">Tempo de Rendeimento a.m</label>
                 <input type="number" id="time">

                 </div>
                        
                  <div id="result">
                    <h4>Resultado</h4>
                    <span id="total">
                      R$ 0,00

                    </span>
                  </div>
                    <button id="calculate">
                        Calcular
                    </button>

            </div>  
      </div>


      <div class="gif">
        <img src="https://media2.giphy.com/media/2SUcSZq8KPzjAUjOH6/giphy.gif?cid=ecf05e47i4l9gsba1yy45vi11xcjjhtbv2z98ncrdmdrppd3&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="">
      </div>





</main>
<script type="text/javascript" src="assets/js/JC.js"></script> 
</body>
</html>
